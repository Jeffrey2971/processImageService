<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.js}"></script>

</head>
<body>

<div style="text-align: center;">
    <div class="layui-inline">
        <table id="test" style="margin: 0 auto;"></table>
    </div>
</div>


<script th:inline="javascript">
    layui.use('table', function () {
        const table = layui.table;
        const dynamicDomain = [[${dynamicDomain}]];
        table.render({
            width: 790
            , height: 470,
            elem: '#test'
            , url: dynamicDomain + '/user/getPageList'
            , cols: [
                [
                    {field: 'id', width: 80, title: 'ID', sort: true},
                    {field: 'status', width: 120, title: '处理状态'},
                    {field: 'message', width: 120, title: '处理结果'},
                    {field: 'sign', title: '签名', width: 300},
                    {field: 'finishedTime', width: 170, title: '记录时间', sort: true}
                ]
            ]
            , page: true
            , align: "center"
        });
    });
</script>

</body>
</html>
