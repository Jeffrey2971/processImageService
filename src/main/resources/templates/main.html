<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script>
        $(function () {
            $('#logout').on('click', function () {
                $.get('https://www.processimage.cn:4433/sessionLogOut', function (response) {
                    console.log(response);
                    if (response.code === 200) {
                        alert("账户已退出，点击确定/关闭返回登陆页")
                        window.location.reload()
                    } else {
                        alert("退出登陆失败");
                    }
                }, "json");
            });
        });
    </script>
</head>
<body>


<div class="navbar-inner" style="background: #dddddd;">
    <div class="container-fluid">
        <!--        <div class="logo-manage"><img src=""></div>-->
        <a class="brand pull-left" href="https://www.processimage.cn:4433/login">processImage.cn</a>
        <ul class="nav navbar-nav user_menu pull-right">

            <li><a th:href="@{/img/me.jpg}">联系</a></li>
            <li><a href="#">充值</a></li>
            <li><a href="#">站内信</a></li>
            <li><a th:href="@{/}">测试页</a></li>
            <li><a th:href="@{/ApiDocument.html}">API 接入文档</a></li>

            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">SDK
                    <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/SDK/Java/java-sdk-maven.zip}">JavaSDK</a></li>
                    <li class="divider"></li>
                    <li><a th:href="@{/SDK/Python/PythonSDK.html}">PythonSDK</a></li>
                </ul>
            </li>

            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img
                        th:src="@{/img/user_avatar.png}" alt="" class="user_avatar">[[${username}]]
                    <b class="caret"></b>
                </a>

                <ul class="dropdown-menu">
                    <li><a href="#">充值</a></li>

                    <li class="divider"></li>
                    <li><a th:href="@{/change}">修改密码</a></li>

                    <li class="divider"></li>
                    <li><a href="#" id="logout">退出</a></li>
                </ul>
            </li>

        </ul>
    </div>
</div>
<br>

<table border="1" align="center">

    <tr>
        <td>账号名称：</td>
        <td>[[${username}]]</td>
    </tr>

    <tr>
        <td>剩余可调用接口次数：</td>
        <td>[[${apiCanUseCount}]]</td>
    </tr>

    <tr>
        <td>账号已调用接口次数：</td>
        <td>[[${apiUsedCount}]]</td>
    </tr>

    <tr>
        <td>该账号对应公钥：</td>
        <td>[[${publicKey}]]</td>
    </tr>

    <tr>
        <td>该账号对应私钥：</td>
        <td>[[${privateKey}]]</td>
    </tr>

</table>

</body>
</html>
